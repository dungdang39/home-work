<form id="form_event" method="post" action="{{ url_for('admin.design.mainpage.insert') }}" style="display:none;">
    {{ csrf.field|raw }}
    <input type="hidden" name="section" value="event">

    <div class="tbl_frm01 tbl_wrap">
        <h2 class="h2_frm">기획전</h2>
        <table>
            <colgroup>
                <col class="grid_4">
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row"><label for="section_title">타이틀<strong class="sound_only">필수</strong></label></th>
                    <td>
                        <input type="text" name="section_title" class="frm_input frm_input_full" placeholder="기획전 타이틀">
                    </td>
                </tr>
                <tr>
                    <th scope="row">타이틀 보이기</th>
                    <td>
                        <label for="is_display_title_1" class="rules_label">보이기</label>
                        <input name="is_display_title" id="is_display_title_1" type="radio" value="1" checked>
                        <label for="is_display_title_0" class="rules_label">숨김</label>
                        <input name="is_display_title" id="is_display_title_0" type="radio" value="0">
                        <input type="checkbox" name="is_display_title" value="1">
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="max_item">한 페이지당 상품 수</label></th>
                    <td>
                        <input type="text" id="max_item" name="max_item" class="frm_input" value="24" placeholder="한 페이지당 상품 수">
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="row_item">한 줄 최소 상품 수</label></th>
                    <td>
                        <input type="text" id="row_item" name="row_item" class="frm_input" value="2" placeholder="한 줄 최소 상품 수">
                    </td>
                </tr>
                <tr>
                    <th scope="row">상태</th>
                    <td>
                        <label for="is_enabled_1" class="rules_label">사용</label>
                        <input name="is_enabled" id="is_enabled_1" type="radio" value="1">
                        <label for="is_enabled_0" class="rules_label">사용안함</label>
                        <input name="is_enabled" id="is_enabled_0" type="radio" value="0">
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="skin">스킨</label></th>
                    <td colspan="3">
                        <select id="skin" name="skin">
                            <option value="">스킨 선택</option>
                            <option value="basic">기본</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <button type="button" class="btn_02 btn cancel_section">취소</button>
            <button type="submit" class="btn_submit btn">추가</button>
        </div>
    </div>
</form>
