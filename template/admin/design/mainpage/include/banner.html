<form id="form_banner" method="post" action="{{ url_for('admin.design.mainpage.insert') }}" style="display:none;">
    {{ csrf.field|raw }}
    <input type="hidden" name="section" value="banner">

    <div class="tbl_frm01 tbl_wrap">
        <h2 class="h2_frm">배너</h2>
        <table>
            <colgroup>
                <col class="grid_2">
                <col>
                <col class="grid_2">
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row"><label for="display_count">컬럼 수<strong class="sound_only">필수</strong></label></th>
                    <td>
                        <input type="text" id="display_count" name="display_count" class="frm_input" placeholder="0">
                    </td>
                    <th scope="row"><label for="section_title">타이틀<strong class="sound_only">필수</strong></label></th>
                    <td>
                        <input type="text" id="section_title" name="section_title" class="frm_input frm_input_full" placeholder="섹션 타이틀">
                    </td>
                </tr>
                <tr>
                    <th scope="row">타이틀 보이기</th>
                    <td>
                        <label for="is_display_title_1" class="rules_label">보이기</label>
                        <input name="is_display_title" id="is_display_title_1" type="radio" value="1" checked>
                        <label for="is_display_title_0" class="rules_label">숨김</label>
                        <input name="is_display_title" id="is_display_title_0" type="radio" value="0">
                    </td>
                    <th scope="row">스와이프 (자동넘김)</th>
                    <td>
                        <label for="is_swipe_1" class="rules_label">사용</label>
                        <input name="is_swipe" id="is_swipe_1" type="radio" value="1" checked>
                        <label for="is_swipe_0" class="rules_label">사용안함</label>
                        <input name="is_swipe" id="is_swipe_0" type="radio" value="0">
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="skin">스킨</label></th>
                    <td colspan="3">
                        <select id="skin" name="skin">
                            <option value="">스킨 선택</option>
                            <option value="basic">기본</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <button type="button" class="btn_02 btn cancel_section">취소</button>
            <button type="submit" class="btn_submit btn">추가</button>
        </div>
    </div>
</form>
