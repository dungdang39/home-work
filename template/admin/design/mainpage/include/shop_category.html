<form id="form_shop_category" method="post" action="{{ url_for('admin.design.mainpage.insert') }}" style="display:none;">
    {{ csrf.field|raw }}
    <input type="hidden" name="section" value="shop_category">

    <div class="tbl_frm01 tbl_wrap">
        <h2 class="h2_frm">쇼핑 카테고리</h2>
        <table>
            <colgroup>
                <col class="grid_4">
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row"><label for="section_title">타이틀<strong class="sound_only">필수</strong></label></th>
                    <td>
                        <input type="text" name="section_title" class="frm_input frm_input_full" placeholder="쇼핑 카테고리 타이틀">
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="hide_title">타이틀 숨김</label></th>
                    <td>
                        <input type="checkbox" name="hide_title" value="1">
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="auto_swipe">한 페이지당 상품 수</label></th>
                    <td>
                        <input type="text" name="max_item" class="frm_input" value="24" placeholder="한 페이지당 상품 수">
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="auto_swipe">한 줄 최소 상품 수</label></th>
                    <td>
                        <input type="text" name="row_item" class="frm_input" value="2" placeholder="한 줄 최소 상품 수">
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <button type="button" class="btn_02 btn cancel_section">취소</button>
            <button type="submit" class="btn_submit btn">추가</button>
        </div>
    </div>
</form>
