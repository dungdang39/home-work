<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드래그 앤 드롭 예제 - 상하 이동</title>
    <!-- Font Awesome CDN 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .sortable-list {
            list-style: none;
            padding: 0;
        }

        .sortable-item {
            position: relative; /* 드래그 핸들의 절대 위치를 위해 필요 */
            background-color: #f5f5f5;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .drag-handle {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: move;
            color: #666;
            padding: 5px;
        }

        /* 드래그 중인 아이템 스타일 */
        .sortable-item.dragging {
            opacity: 0.5;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="sortable-list">
            <li class="sortable-item">
                Item 1
                <i class="drag-handle fas fa-grip-vertical"></i>
            </li>
            <li class="sortable-item">
                Item 2
                <i class="drag-handle fas fa-grip-vertical"></i>
            </li>
            <li class="sortable-item">
                Item 3
                <i class="drag-handle fas fa-grip-vertical"></i>
            </li>
            <li class="sortable-item">
                Item 4
                <i class="drag-handle fas fa-grip-vertical"></i>
            </li>
            <li class="sortable-item">
                Item 5
                <i class="drag-handle fas fa-grip-vertical"></i>
            </li>
        </ul>
    </div>

    <!-- Sortable.js 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script>
        // Sortable 초기화
        const sortableList = document.querySelector('.sortable-list');
        new Sortable(sortableList, {
            animation: 150,
            handle: '.drag-handle', // 드래그 핸들 클래스 지정
            ghostClass: 'dragging', // 드래그 중인 아이템에 적용할 클래스
        });
    </script>
</body>
</html>
