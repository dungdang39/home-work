<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토스 스타일 모달</title>
    <style>
        /* 리셋 및 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                         "Helvetica Neue", Arial, sans-serif;
            background-color: #f9fafc;
            line-height: 1.5;
            color: #333;
            padding: 20px;
        }

        /* 버튼 스타일 */
        .btn {
            padding: 0 22px;
            height: 48px;
            background-color: #3182f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 5px;
        }

        .btn:hover {
            background-color: #1b64da;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn.secondary {
            background-color: #f2f4f6;
            color: #4e5968;
        }

        .btn.secondary:hover {
            background-color: #e5e8eb;
        }

        /* 모달 기본 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            padding: 20px;
        }

        /* 모달 배경 오버레이 */
        .modal::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            transition: background-color 0.25s ease;
            z-index: -1;
        }

        /* 모달 활성화 스타일 */
        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal.active::before {
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* 모달 컨텐츠 */
        .modal-content {
            background-color: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 480px;
            width: 100%;
            position: relative;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
            opacity: 0;
            transform: scale(0.95) translateY(10px);
            transition: all 0.3s cubic-bezier(0.33, 1, 0.68, 1);
        }

        .modal.active .modal-content {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        /* 모달 헤더 */
        .modal-header {
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: #191f28;
            margin-right: 24px;
        }

        /* 모달 닫기 버튼 */
        .close-btn {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 24px;
            height: 24px;
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8b95a1;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: #4e5968;
        }

        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 2px;
            background-color: currentColor;
            border-radius: 1px;
        }

        .close-btn::before {
            transform: rotate(45deg);
        }

        .close-btn::after {
            transform: rotate(-45deg);
        }

        /* 모달 본문 */
        .modal-body {
            color: #4e5968;
            font-size: 16px;
            margin-bottom: 24px;
        }

        /* 폼 스타일 */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #4e5968;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            border: 1px solid #e5e8eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3182f6;
            box-shadow: 0 0 0 3px rgba(49, 130, 246, 0.1);
        }

        /* 모달 푸터 */
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <!-- 버튼들 -->
    <button class="btn" onclick="openModal('alertModal')">알림 모달</button>
    <button class="btn" onclick="openModal('confirmModal')">확인 모달</button>
    <button class="btn" onclick="openModal('formModal')">폼 모달</button>

    <!-- 알림 모달 -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>알림</h2>
                <button class="close-btn" onclick="closeModal('alertModal')"></button>
            </div>
            <div class="modal-body">
                결제가 성공적으로 완료되었습니다.
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal('alertModal')">확인</button>
            </div>
        </div>
    </div>

    <!-- 확인 모달 -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>확인</h2>
                <button class="close-btn" onclick="closeModal('confirmModal')"></button>
            </div>
            <div class="modal-body">
                결제 정보를 삭제하시겠습니까?
            </div>
            <div class="modal-footer">
                <button class="btn secondary" onclick="closeModal('confirmModal')">취소</button>
                <button class="btn" onclick="handleConfirm()">삭제</button>
            </div>
        </div>
    </div>

    <!-- 폼 모달 -->
    <div id="formModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>결제 정보 입력</h2>
                <button class="close-btn" onclick="closeModal('formModal')"></button>
            </div>
            <div class="modal-body">
                <form onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" placeholder="이름을 입력해주세요" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn secondary" onclick="closeModal('formModal')">취소</button>
                        <button type="submit" class="btn">확인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 모달 열기 함수
        function openModal(content) {
            let modal = document.getElementById(content);
            // 모달이 표시되기 전에 transform 초기화를 위한 지연
            setTimeout(() => {
                modal.classList.add("active");
            }, 10);
        }

        // 모달 닫기 함수
        function closeModal(content) {
            let modal = document.getElementById(content);
            modal.classList.remove("active");
        }

        // 확인 모달 처리
        function handleConfirm() {
            closeModal('confirmModal');
            // 삭제 후 알림 모달 표시
            setTimeout(() => {
                openModal('alertModal');
                document.querySelector('#alertModal .modal-body').textContent = 
                    '결제 정보가 삭제되었습니다.';
            }, 300);
        }

        // 폼 제출 처리
        function handleSubmit(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            
            closeModal('formModal');
            // 폼 제출 후 알림 모달 표시
            setTimeout(() => {
                openModal('alertModal');
                document.querySelector('#alertModal .modal-body').textContent = 
                    '결제 정보가 등록되었습니다.';
                event.target.reset();
            }, 300);
        }

        // 모달 외부 클릭 시 닫기
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal(modal.id);
                }
            });
        });

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal.active').forEach(modal => {
                    closeModal(modal.id);
                });
            }
        });
    </script>
</body>
</html>
