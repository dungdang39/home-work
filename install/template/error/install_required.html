{% extends "/_layout.html" %}
{% block title %}{{ app_name }} 설치하기{% endblock %}

{% block content %}
<h1>{{ app_name }}{{ version }}를 먼저 설치해주십시오.</h1>

<div class="ins_inner">
    <p>다음 파일을 찾을 수 없습니다.</p>
    <ul>
        <li><strong>{{ env_path }}</strong></li>
    </ul>
    <p>그누보드 설치 후 다시 실행하시기 바랍니다.</p>
    <div class="inner_btn">
        <a href="{{ base_url }}/install/">
            {{ app_name }}{{ version }} 설치하기
        </a>
    </div>
</div>
{% endblock content %}
