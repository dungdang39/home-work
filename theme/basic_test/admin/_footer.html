    <button type="button" class="scroll_top">
        <span class="top_img"></span>
        <span class="top_txt">TOP</span>
    </button>

<div id="ft_copy"></div>

<script>
    $(".scroll_top").click(function() {
        $("body,html").animate({
            scrollTop: 0
        }, 400);
    })
</script>

<script src="{{ base_url }}/js/admin.js"></script>
<script src="{{ base_url }}/js/jquery.anchorScroll.js"></script>
<script>
    $(function() {
        var admin_head_height = $("#hd_top").height() + $("#container_title").height() + 5;

        $("a[href^='#']").anchorScroll({
            scrollSpeed: 0, // scroll speed
            offsetTop: admin_head_height, // offset for fixed top bars (defaults to 0)
            onScroll: function() {
                // callback on scroll start
            },
            scrollEnd: function() {
                // callback on scroll end
            }
        });

        // 폰트 리사이즈 쿠키있으면 실행
        var font_resize_act = get_cookie("ck_font_resize_act");
        if (font_resize_act != "") {
            font_resize("container", font_resize_act);
        }
    });
</script>
