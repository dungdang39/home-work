{% extends "/admin/_layout.html" %}

{% block content %}
<h1 id="container_title">내용관리</h1>
<div class="container_wr">
    <!--
    <div class="local_ov01 local_ov">
        <span class="btn_ov01"><span class="ov_txt">전체 내용</span><span class="ov_num"> 4건</span></span>
    </div>
    -->

    <div class="btn_fixed_top">
        <a href="{{ url_for('admin.content.manage.create') }}" class="btn btn_01">내용 추가</a>
    </div>

    <div class="tbl_head01 tbl_wrap">
        <table>
            <caption>내용관리 목록</caption>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">제목</th>
                    <th scope="col">관리</th>
                </tr>
            </thead>
            <tbody>
            {% for content in contents %}
                <tr class="bg{{ cycle(['0', '1'], loop.index0) }}">
                    <td class="td_id">{{ content.code }}</td>
                    <td class="td_left">{{ content.title }}</td>
                    <td class="td_mng td_mng_l">
                        <a href="{{ url_for('admin.content.manage.view', {code: content.code}) }}" class="btn btn_03">
                            <span class="sound_only">{{ content.title }}</span>
                            수정
                        </a>
                        <a href="#" class="btn btn_02">
                            <span class="sound_only">{{ content.title }}</span>
                            보기
                        </a>
                        <a href="{{ url_for('admin.content.manage.delete', {code: content.code}) }}" onclick="delete_confirm(this); return false;" class="btn btn_02">
                            <span class="sound_only">{{ content.title }}</span>
                            삭제
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
